<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
    <table bgcolor="pink" border="3" cellpadding="10" cellspacing="10" bordercolor="yellow">
        <caption><strong>STUDENT MARKS</strong></caption>
        <tr bordercolor="yellow">
            <th>Subject Name</th>
            <th>Student name</th>
            <th>Roll no.</th>
            <th>Marks</th>    
        </tr>
        <tr bordercolor="yellow">
            <td rowspan="2">WT</td>
            <td>Ramesh</td>
            <td>7001</td>
            <td>50</td>
        </tr>
        <tr bordercolor="yellow">
            <td>John</td>
            <td>7002</td>
            <td>75</td>
        </tr>
        <tr bordercolor="yellow">
            <td>Sum</td>
            <td colspan="3">Total Marks</td>
        </tr>
        <tr bordercolor="yellow">
            <td colspan="3"><img src="Tulips.jpg" alt="flower" height=200 width =400></td>
        </tr>
        <tr bordercolor="yellow">
            <td colspan="3"><audio controls>
            </audio></td>
        </tr>
        <tr bordercolor="yellow">
            <td colspan="3"><video controls>
            </video></td>
        </tr>
    </table>
</body>
</html>
